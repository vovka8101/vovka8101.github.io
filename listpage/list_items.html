<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Списки</title>
  </head>
  <body>
    <h1>Списки</h1>
    <h3>Нумерований список</h3>

    <!-- ol - ordered list -->
    <!-- містить атрибути start, type -->
    <ol>
      <li>Пункт 1</li>
      <li>Пункт 2</li>
      <li>Пункт 3</li>
      <li>Пункт 4</li>
    </ol>

    <h3>Ненумерований список</h3>
    <!-- ul - unordered list -->
    <!-- містить атрибут type який задає фігуру (circle; square) -->
    <ul>
      <li>Пункт 1</li>
      <li>Пункт 2</li>
      <li>Пункт 3</li>
    </ul>

    <h3>Вкладений список</h3>
    <ul>
      <li>Головна</li>
      <li>
        Послуги
        <ul type="circle">
          <li>Веб-дизайн</li>
          <li>Створення сайтів</li>
        </ul>
      </li>
      <li>Про компанію</li>
      <li>Контакти</li>
    </ul>
  </body>
</html>
